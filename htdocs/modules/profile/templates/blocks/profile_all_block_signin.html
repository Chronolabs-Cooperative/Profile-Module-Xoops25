<center>

		<tr>
			<{if $block.twitter eq true}>
			<td>
				<form id="twitter_connect_form" action="<{$xoops_url}>/modules/profile/callback/twitter/" method="get">

			</td>

				<form id="facebook_connect_form" action="<{$xoops_url}>/modules/profile/callback/facebook/" method="get">

			<{/if}>

			<td>
				<form id="linkedin_connect_form" action="<{$xoops_url}>/modules/profile/callback/linkedin/" method="get">
